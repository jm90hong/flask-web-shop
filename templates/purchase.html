<!DOCTYPE html>
<html>
<head>
  <title>상품 구매</title>
  <meta charset="utf-8" />
  <link rel="stylesheet" href="{{ url_for('static', filename='css/index.css') }}">
  <script src="https://code.jquery.com/jquery-3.6.0.min.js" 
  integrity="sha256-/xUj+3OJU5yExlq6GSYGSHk7tPXikynS7ogEvDej/m4=" 
  crossorigin="anonymous"></script>
  <script type="text/javascript" src="https://appleid.cdn-apple.com/appleauth/static/jsapi/appleid/1/en_US/appleid.auth.js"></script>
  <script type="text/javascript" src="{{ url_for('static', filename='js/purchase.js') }}"></script>
</head>



<body>
  <header class="top-header">
    <div>
      <nav class="nav-btn">Main</nav>
      <nav class="nav-btn">Home</nav>
    </div>
    <div>
      <!--session 값 여부 확인-->
      {% if session['auth'] == 'a' %}
      <nav class="nav-btn">Log Out</nav>
      {% elif session['auth'] == 'c' %}
      <nav class="nav-btn">Log Out</nav>
      <nav class="nav-btn">History</nav>
      {% else %}
      <nav id="go-login-btn" class="nav-btn">Log In</nav>
      <nav id="go-register-btn" class="nav-btn">Register</nav>
      {% endif %}

    </div>
  </header>
  <div class="main-container">
    <div>
      <div class="img-wrapper">
        <img class="user-img" src="../static/img/user-img.png"/>
      </div>
      <div class="hello-txt">
        {{session['username']}} is buying {{itemName}}
      </div>

      <div class="forms-div">
        <div class="title">Count</div>
        <input type="number" id="name" class="app-inp" placeholder="how many {{itemName}}?"/>
        <button id="final-purchase-btn" class="app-btn">Purchase</button>
      </div>    
    </div>
    
  </div>
</body>
</html>
