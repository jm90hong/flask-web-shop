<!DOCTYPE html>
<html>
<head>
  <title>회원가입</title>
  <meta charset="utf-8" />
  <link rel="stylesheet" href="{{ url_for('static', filename='css/index.css') }}">
  <script src="https://code.jquery.com/jquery-3.6.0.min.js" 
  integrity="sha256-/xUj+3OJU5yExlq6GSYGSHk7tPXikynS7ogEvDej/m4=" 
  crossorigin="anonymous"></script>
  <script type="text/javascript" src="https://appleid.cdn-apple.com/appleauth/static/jsapi/appleid/1/en_US/appleid.auth.js"></script>
  <script type="text/javascript" src="{{ url_for('static', filename='js/header.js') }}"></script>
  <script type="text/javascript" src="{{ url_for('static', filename='js/register.js') }}"></script>
</head>



<body>
  <header class="top-header">
    <input id="ss-auth" type="hidden" value="{{session['auth']}}"/>
    <input id="ss-username" type="hidden" value="{{session['username']}}"/>
    <div>
      <nav class="nav-btn go-main">Main</nav>
      <nav class="nav-btn go-main">Home</nav>
    </div>
    <div>

      <!--session 값 여부 확인-->
      {% if session['auth'] == 'a' %}
      <nav id="logout-btn" class="nav-btn">Log Out</nav>
      {% elif session['auth'] == 'c' %}
      <nav id="logout-btn"  class="nav-btn">Log Out</nav>
      <nav class="nav-btn go-history">History</nav>
      {% else %}
      <nav id="go-login-btn" class="nav-btn">Log In</nav>
      <nav id="go-register-btn" class="nav-btn">Register</nav>
      {% endif %}

    </div>
  </header>
  <div class="main-container">
    <div>

      <div class="img-wrapper">
        <img class="user-img" src="./static/img/user-img.png"/>
      </div>
      <div class="hello-txt">
        Register
      </div>

      <div class="forms-div">
        <div class="title title-username">Username</div>
        <input id="name" class="app-inp" placeholder="유저명"/>
        <div class="cred username-warn" style="display:none;">existing id</div>

        <div class="title">Password1</div>
        <input id="pw1" type="password" class="app-inp" placeholder="비밀번호"/>

        <div class="title title-pw2">Password2</div>
        <input id="pw2" type="password" class="app-inp pw2" placeholder="비밀번호 확인"/>
        <div class="cred pw2-warn" style="display:none;">Passwords must match</div>
        <button id="submit-btn" class="app-btn">Submit</button>
      </div>
    
    </div>
    
  </div>
</body>
</html>
