<!DOCTYPE html>
<html>
<head>
  <title>회원가입</title>
  <meta charset="utf-8" />
  <link rel="stylesheet" href="{{ url_for('static', filename='css/index.css') }}">
  <script src="https://code.jquery.com/jquery-3.6.0.min.js" 
  integrity="sha256-/xUj+3OJU5yExlq6GSYGSHk7tPXikynS7ogEvDej/m4=" 
  crossorigin="anonymous"></script>
  <script type="text/javascript" src="https://appleid.cdn-apple.com/appleauth/static/jsapi/appleid/1/en_US/appleid.auth.js"></script>
  <script type="text/javascript" src="{{ url_for('static', filename='js/register.js') }}"></script>
</head>



<body>
  <header class="top-header">
    <div>
      <nav class="nav-btn">Main</nav>
      <nav class="nav-btn">Home</nav>
    </div>
    <div>
      <nav class="nav-btn">Log In</nav>
      <nav class="nav-btn">Register</nav>
    </div>
  </header>
  <div class="main-container">
    <div>

      <div class="img-wrapper">
        <img class="user-img" src="./static/img/user-img.png"/>
      </div>
      <div class="hello-txt">
        Register
      </div>

      <div class="forms-div">
        <div class="title">Username</div>
        <input id="name" class="app-inp" placeholder="아이디"/>
        <div class="title">Password1</div>
        <input id="pw1" type="password" class="app-inp" placeholder="비밀번호"/>
        <div class="title">Password2</div>
        <input id="pw2" type="password" class="app-inp" placeholder="비밀번호 확인"/>

        <button id="submit-btn" class="app-btn">Submit</button>
      </div>
    
    </div>
    
  </div>
</body>
</html>
